<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/vendorproductinfo.css" />
    <title>Negozio - Product Details</title>
  </head>
  <body>
    <div id="header">
      <h1 id="websitename">Negozio Vendor</h1>
    </div>

    <div class="container">
      <div class="sidebar">
        <ul class="sidebar-menu">
          <li>
            <a href="vendorallproduct.html"
              ><i class="fas fa-box-open"></i> Products</a
            >
          </li>
          <li>
            <a href="addproduct.html"
              ><i class="fas fa-plus-circle"></i> Add Product</a
            >
          </li>
          <li>
            <a href="activeorders.html"
              ><i class="fas fa-shopping-bag"></i> Active Orders</a
            >
          </li>
          <li>
            <a href="#" id="logoutButton" style="color: var(--accent-color)"
              ><i class="fas fa-sign-out-alt"></i> Logout</a
            >
          </li>
        </ul>
      </div>

      <div class="product-detail-container" id="productDetail"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
      <div class="modal-content">
        <h3>Are you sure you want to delete this product?</h3>
        <p>This action cannot be undone.</p>

        <!-- Message div for confirmation -->
        <div id="deleteMessage"></div>

        <div class="modal-buttons">
          <button class="cancel-btn" onclick="closeModal()">Cancel</button>
          <button class="confirm-btn" onclick="deleteProduct()">Delete</button>
        </div>
      </div>
    </div>
    <script src="script/vendorproductinfo.js" defer></script>
  </body>
</html>
