<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/homepage.css" />
    <title>Homepage</title>
  </head>
  <body>
    <div id="header">
      <h1 id="websitename">Negozio</h1>
      <div id="nav-links">
        <a
          href="vendorsignup.html"
          id="seller-link"
          style="margin-right: 40px; color: white; text-decoration: none"
          >Become a Seller</a
        >
        <a
          href="orders.html"
          id="order-link"
          style="
            margin-right: 20px;
            color: white;
            text-decoration: none;
            display: none;
          "
          >Orders</a
        >
        <a
          href="cart.html"
          id="cart-link"
          style="
            margin-right: 20px;
            color: white;
            text-decoration: none;
            display: none;
          "
          >Cart</a
        >
        <div id="welcome-message">
          <span id="welcome-text"></span>
          <button id="logout-button">Logout</button>
        </div>
        <a href="#" id="signup-link" style="color: white; text-decoration: none"
          >SignUp/Login</a
        >
      </div>
    </div>

    <div id="main-container">
      <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search products..." />
        <div id="search-icon">üîç</div>
      </div>

      <div id="category-container">
        <a href="categoryinfo.html?category=Electronic" class="category"
          >Electronic</a
        >
        <a href="categoryinfo.html?category=Men Section" class="category"
          >Men Section</a
        >
        <a href="categoryinfo.html?category=Women Section" class="category"
          >Women Section</a
        >
        <a href="categoryinfo.html?category=Kids Section" class="category"
          >Kids Section</a
        >
        <a href="categoryinfo.html?category=Watches" class="category"
          >Watches</a
        >
        <a href="categoryinfo.html?category=Footwear" class="category"
          >Footwear</a
        >
        <a href="categoryinfo.html?category=Accessories" class="category"
          >Accessories</a
        >
      </div>
    </div>

    <div id="product-list"></div>

    <!-- Modal for Signup -->
    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>User Registration</h1>
        <form id="Registration" action="">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="off"
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="off"
          />

          <label for="confirmpassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmpassword"
            name="confirmpassword"
            required
            autocomplete="off"
          />

          <button type="submit">Verify Email</button>
        </form>
        <div id="message"></div>
        <p style="text-align: center; margin-top: 20px">
          Already have Account?
          <a href="#" id="open-login" style="text-decoration: none"
            >Login here</a
          >
        </p>
      </div>
    </div>

    <!-- Modal for OTP Verification -->
    <div id="otp-modal" class="modal">
      <div class="modal-content">
        <h1>OTP Verification</h1>
        <label for="otp-email">Email:</label>
        <input type="email" id="otp-email" name="otp-email" readonly />
        <form id="otp-form" action="">
          <label for="otp">Enter OTP:</label>
          <input type="text" id="otp" name="otp" required />
          <button type="submit">Submit</button>
          <button type="button" id="resend-otp">Resend OTP</button>
        </form>
        <div id="otp-message"></div>
      </div>
    </div>

    <!-- Modal for Login -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close-login">&times;</span>
        <h1>LOGIN</h1>
        <form id="Login" action="">
          <label for="email">Email:</label>
          <input
            type="email"
            id="login-email"
            name="email"
            required
            autocomplete="off"
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="login-password"
            name="password"
            required
            autocomplete="off"
          />

          <button type="submit">Login</button>
          <div id="login-message"></div>
          <p style="text-align: center; margin-top: 20px">
            Don't have Account?
            <a href="#" id="open-signup" style="text-decoration: none"
              >Signup</a
            >
          </p>
        </form>
      </div>
    </div>
    <script src="script/homepage.js" defer></script>
  </body>
</html>
